<!DOCTYPE html>
<html lang="en">
<head>
  <script src="regex-concept.js"></script>
  <script src="ingest-corpus.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Howitt-Fison Corpus</h1>
    <h3>Search for Australian Words</h3>
    <p>Enter Search Term: <input type="text" id="searchTerm" value="Hello!"></p>
    <button id="searchButton" onclick="runSearch()">Search</button>
    <!-- This script makes the search box work when you press enter -->
    <script>document.getElementById("searchTerm").addEventListener(
      "keyup", function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
          // Trigger the button element with a click
          document.getElementById("searchButton").click();
        }
      }
    )</script>
    <div id="resHeading"></div>
  </div>
  <div id="content">

  </div>
</body>
</html>
